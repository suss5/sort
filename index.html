<html>
<body>
 <canvas id="Canvas1" width="900" height="400"></canvas>
 <br>
 <label for="algorithm">Algorithm:</label>
  <select id="algorithm">
    <option value="Bubble">Bubble</option>
    <option value="Insert">Insert</option>
  </select>
 <label for="setsize">Set size:</label>
  <select id="setsize">
    <option value="7">7</option>
    <option value="10">10</option>
    <option value="13">13</option>
  </select> 
  <br> <br>
 <button id="generate" onclick="gen()">Generate</button>
 <button id="sort" onclick="oneSort()">One Sort Cycle</button>
<br>

<script>
var c1 = document.getElementById("Canvas1");
var ct1 = c1.getContext("2d");
var choiceAlg=document.getElementById('algorithm')
var choiceSize=document.getElementById('setsize')
var arr=[], pos=[], boxWidth=50
var sorting=false, sorted=false, anim=0
var p=0,steps=0, scale=15
delay=700
gen()
 
function gen(){
 if(sorting){return}
 size=+(choiceSize.value)
  for(i=0;i<size;i++){
    arr[i]=Math.floor(1+Math.random()*9)
    pos[i]=boxWidth*(i+1)
  }
  steps=0
  display()
}
 
function display(){
  ct1.font="18px Monospace"
  ct1.clearRect(0,0,900,400)
  ct1.fillStyle="black"
  ct1.fillText("Steps= "+steps,30,30)
  for(i=0;i<size;i++){
    ct1.fillText(arr[i],pos[i],100)
    ct1.fillRect(pos[i],120,.5*boxWidth,scale*arr[i])
  }
}

function oneSort(){
  if(sorting==true){ return }
  sorting=true;
  if(choiceAlg.value=="Bubble"){ bubbleSort() }
  if(choiceAlg.value=="Insert"){ insertSort() }
}

 
function insertSort(){  
  p=1
  sorted=true
  insert()
}

function insert(){
 if(p>size-1){sorting=false;
      if(sorted){ct1.fillText("Sorted",200,30)} 
      return}
  steps++
  q=p-1
  while(arr[p]<arr[q] && q>0){
   ct1.fillStyle="red"
   ct1.fillRect(pos[q],120,.5*boxWidth,scale*arr[q])
   q--; sorted=false}
  if(!sorted){
   temp=arr[p]
   for(shift=q+1; shift<p; shift++){
    arr[shift+1]=arr[shift]
   }
   arr[q+1]=temp
   setTimeout(display,delay/3)
   setTimeout(function(){p++; insert()},delay)
  }
}  

function bubbleSort(){  
  p=0
  sorted=true
  bubble()
}
  
function bubble(){
 if(p>size-2){sorting=false;
      if(sorted){ct1.fillText("Sorted",200,30)} 
      return}
  steps++
  if(arr[p+1]<arr[p]){ sorted=false; anim=0; swap(p,p+1)}
  else{ok(p,p+1)}
  setTimeout(function(){p++;bubble()},delay)
 }

function ok(c,d){
  ct1.fillStyle="green"
  ct1.fillRect(pos[c],120,.5*boxWidth,scale*arr[c])
  ct1.fillRect(pos[d],120,.5*boxWidth,scale*arr[d])
  setTimeout(display,delay/3)
}
  
function swap(a,b){
  if(anim<=boxWidth){
    ct1.clearRect(pos[a],120,2*boxWidth,scale*10)
    ct1.fillStyle="red"
    ct1.fillRect(pos[a]+anim,120,.5*boxWidth,scale*arr[a])
    ct1.fillStyle="blue"
    ct1.fillRect(pos[b]-anim,120,.5*boxWidth,scale*arr[b])
    anim+=10
    requestAnimationFrame(function(){swap(a,b)} )
  }
  else{
   temp=arr[a]
   arr[a]=arr[b]
   arr[b]=temp
   display()
  }
}
  

</script>
</body>
</html>
