<html>
<body>
  <label for="algorithm">Algorithm:</label>
  <select id="algorithm">
    <option value="Bubble">Bubble</option>
    <option value="Merge">Merge</option>
  </select> 
  <br> <br>
 <button id="generate" onclick="gen()">Generate</button>
 <button id="sort" onclick="mySort()">Sort</button>
 <canvas id="Canvas1" width="900" height="500"></canvas>
<br>
<p>SortDemo</p>  

<script>
var c1 = document.getElementById("Canvas1");
var ct1 = c1.getContext("2d");
var choiceAlg=document.querySelector('algorithm')
var size=10
var arr=[], boxWidth=20
var sorting=false
var p=0,sorted,steps
 
function gen(){
  for(i=0;i<size;i++){
    arr[i]=Math.floor(Math.random()*10)
  }
  display()
}
 
function display(){
  ct1.font="18px Monospace"
  ct1.clearRect(0,0,900,500)
  ct1.fillStyle="black"
  for(i=0;i<size;i++){
    ct1.fillText(arr[i],50+boxWidth*i,100)
    ct1.fillRect(40+boxWidth*i,120,15,10*arr[i])
  }
}
  
function mySort(){
  if(sorting==true){ return }
  if(choiceAlg.value=="Bubble"){ sorting=true; sorted=false; steps=0; bubbleSort() }
  else{ alert("MergeSort Not implemented yet") }
}
  
function bubbleSort(){
  do{
   p=0
   sorted=true
   bubble()
  }while(sorted==false)
  ct1.fillStyle="red"
  ct1.fillText("Sorted steps="+steps,10,250)
  sorting=false
}
  
function bubble(){
  swap(p,p+1)
  display()
  p++
  if(p<size-1){ setTimeout(bubble,40) }
 }
  
function swap(a,b){
  if(arr[a]<=arr[b]){return}
  sorted=false
  steps++
  temp=arr[a]
  arr[a]=arr[b]
  arr[b]=temp
}
  
</script>
</body>
</html>
