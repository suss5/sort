<html>
<body>
 <canvas id="Canvas1" width="900" height="500"></canvas>
 <label for="algorithm">Algorithm:</label>
  <select id="algorithm">
    <option value="Bubble">Bubble</option>
    <option value="Merge">Merge</option>
  </select> 
  <br> <br>
 <button id="generate" onclick="gen()">Generate</button>
 <button id="sort" onclick="mySort()">Sort</button>
<br>
<p>SortDemo</p>  

<script>
var c1 = document.getElementById("Canvas1");
var ct1 = c1.getContext("2d");
var choiceAlg=document.getElementById('algorithm')
var size=7
var arr=[], pos=[], boxWidth=50
var sorting=false,anim=0
var p=0,steps=0
t=800
 
function gen(){
  for(i=0;i<size;i++){
    arr[i]=Math.floor(1+Math.random()*9)
    pos[i]=boxWidth*(i+1)
  }
  steps=0
  display()
}
 
function display(){
  ct1.font="18px Monospace"
  ct1.clearRect(0,0,900,500)
  ct1.fillStyle="black"
  ct1.fillText("Steps= "+steps,30,30)
  for(i=0;i<size;i++){
    ct1.fillText(arr[i],pos[i],100)
    ct1.fillRect(pos[i],120,.5*boxWidth,10*arr[i])
  }
}
  
function mySort(){
  if(sorting==true){ return }
  if(choiceAlg.value=="Bubble"){ sorting=true; bubbleSort() }
  else{ alert("MergeSort Not implemented yet") }
}
  
function bubbleSort(){  
  p=0
  bubble()
}
  
function bubble(){
  steps++
  if(arr[p+1]<arr[p]){ sorted=false; anim=0; swap(p,p+1)}
  else{ok(p,p+1)}
  if(p<size-2){setTimeout(function(){p++;bubble()},t) }
  else{sorting=false}
 }

function ok(c,d){
  ct1.clearRect(pos[c]-2,120,boxWidth,100)
  ct1.clearRect(pos[d]-2,120,boxWidth,100)
  ct1.fillStyle="green"
  ct1.fillRect(pos[c],120,.5*boxWidth,10*arr[c])
  ct1.fillRect(pos[d],120,.5*boxWidth,10*arr[d])
  setTimeout(display,t/3)
}
  
function swap(a,b){
  anim+=5
  if(anim<=boxWidth){
    ct1.clearRect(pos[a]*boxWidth-2,120,boxWidth,100)
    ct1.clearRect(pos[b]*boxWidth-2,120,boxWidth,100)
    pos[a]+=5
    pos[b]-=5
    ct1.fillStyle="red"
    ct1.fillRect(pos[a],120,.5*boxWidth,10*arr[a])
    ct1.fillStyle="blue"
    ct1.fillRect(pos[b],120,.5*boxWidth,10*arr[b])
    requestAnimationFrame(function(){swap(a,b)} )
  }
  else{
   pos[a]-=boxWidth
   pos[b]+=boxWidth
   temp=arr[a]
   arr[a]=arr[b]
   arr[b]=temp
   display()
  }
}
  

</script>
</body>
</html>
